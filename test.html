<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Mini Cinema</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #fff;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      animation: fadeDown 0.8s ease;
    }

    .subtitle {
      text-align: center;
      color: #c7d2fe;
      margin-bottom: 25px;
      animation: fadeDown 1s ease;
    }

    /* üîç SEARCH */
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-box input {
      width: 300px;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    /* üé¨ GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeUp 0.8s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 12px;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 17px;
    }

    .card button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: #1d4ed8;
    }

    /* üí≥ MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .box {
      background: #0f172a;
      padding: 20px;
      border-radius: 14px;
      width: 320px;
      animation: zoomIn 0.4s ease;
    }

    .box img {
      display: block;
      margin: auto;
    }

    .close {
      margin-top: 10px;
      background: #475569;
    }

    /* ‚ú® ANIMATIONS */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<h1>üé¨ –ö–ò–ù–û –°–ê–ù</h1>
<div class="subtitle">–°–∞–π–Ω —á–∞–Ω–∞—Ä—ã–Ω –∫–∏–Ω–æ–≥ –º–∞–Ω–∞–π—Ö–∞–∞—Å</div>

<!-- üîç SEARCH -->

<!-- üé¨ MOVIE GRID -->

<!-- üí≥ PAYMENT MODAL -->
<div id="payModal" class="modal">

<script>
  const movies = [
    {
      title: "Kimetsu No Yaiba The Movie: Infinity Castle",
      image: "kimetsu.jpg",
      link: "https://drive.google.com/file/d/1YKnKgu86VUkuXwr_aT4ulZ_Ry0wXRAHa/view"
    },
    {

      link: "https://drive.google.com/file/d/1rei_sYI4KCwOVyY5bPumoCSL4-_cXdAU/view"
    },

    }
  ];

  const grid = document.getElementById("movieGrid");
  let currentLink = "";

  function renderMovies(list) {
    grid.innerHTML = "";
    list.forEach(movie => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${movie.image}">
        <h3>${movie.title}</h3>
        <button onclick="openPay('${movie.title}', '${movie.link}')">“Æ–∑—ç—Ö</button>
      `;
      grid.appendChild(card);
    });
  }

  renderMovies(movies);

  function searchMovie() {
    const q = document.getElementById("search").value.toLowerCase();
    const filtered = movies.filter(m =>
      m.title.toLowerCase().includes(q)
    );
    renderMovies(filtered);
  }

  function openPay(title, link) {
    document.getElementById("movieTitle").innerText = title;
    currentLink = link;
    document.getElementById("payModal").style.display = "flex";
  }

  function closePay() {
    document.getElementById("payModal").style.display = "none";

  function checkPayment() {

</script>

</body>
</html>
